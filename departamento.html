<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mapa del Departamento del Tolima</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([4.4381, -75.2], 8);

    L.tileLayer('https://{s}.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const municipios = [
      { name: "Ibagué", poblacion: 544132, centro: [4.4381, -75.2329] },
      { name: "El Espinal", poblacion: 75257, centro: [4.175, -74.85] },
      { name: "Chaparral", poblacion: 51388, centro: [3.725, -75.05] },
      { name: "Lérida", poblacion: 20290, centro: [4.794, -74.908] },
      { name: "Honda", poblacion: 26822, centro: [5.208, -74.737] },
      { name: "Mariquita", poblacion: 38618, centro: [5.201, -74.891] },
      { name: "Melgar", poblacion: 34819, centro: [4.203, -74.640] },
      { name: "Flandes", poblacion: 28435, centro: [4.289, -74.808] },
      { name: "Purificación", poblacion: 28424, centro: [3.859, -74.933] },
      { name: "Rovira", poblacion: 18345, centro: [4.232, -75.287] },
      { name: "Coyaima", poblacion: 26138, centro: [3.746, -75.181] },
      { name: "Natagaima", poblacion: 23368, centro: [3.613, -75.036] },
      { name: "Líbano", poblacion: 38632, centro: [4.922, -75.062] },
      { name: "Cajamarca", poblacion: 22574, centro: [4.437, -75.431] }
    ];

    municipios.forEach(m => {
      L.circleMarker(m.centro, {
        radius: 6,
        fillColor: '#d62828',
        color: '#000',
        weight: 1,
        opacity: 1,
        fillOpacity: 0.8
      }).bindPopup(`<strong>${m.name}</strong><br>Población: ${m.poblacion.toLocaleString()}`).addTo(map);
    });
  </script>
</body>
</html>
