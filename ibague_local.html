<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Diagnóstico — Ibagué Local</title>
  <style>
    :root{--ok:#22c55e;--warn:#f59e0b;--err:#ef4444;--muted:#94a3b8}
    body{margin:0;font-family:system-ui,Segoe UI,Roboto,Arial;background:#0b1223;color:#e5e7eb}
    header{padding:12px 16px;border-bottom:1px solid #1f2937;background:#0f172a}
    h1{margin:0;font-size:18px}
    .wrap{max-width:1000px;margin:0 auto;padding:16px;display:grid;grid-template-columns:1fr 1fr;gap:16px}
    @media (max-width:860px){.wrap{grid-template-columns:1fr}}
    .card{border:1px solid #1f2937;border-radius:12px;background:rgba(255,255,255,.02)}
    .card h2{margin:0;font-size:16px;padding:10px 12px;border-bottom:1px solid #1f2937;background:rgba(255,255,255,.03)}
    .body{padding:12px}
    .row{display:flex;align-items:center;gap:10px;margin:8px 0}
    .dot{width:10px;height:10px;border-radius:999px}
    .ok{background:var(--ok)}.warn{background:var(--warn)}.err{background:var(--err)}.muted{background:var(--muted)}
    code{background:rgba(255,255,255,.06);padding:2px 6px;border-radius:6px}
    iframe{width:100%;height:60vh;border:0;background:#0a1220;border-radius:10px}
    .small{font-size:12px;color:#cbd5e1}
  </style>
</head>
<body>
  <header><h1>Diagnóstico — Ibagué Local (Leaflet sin CDN)</h1></header>
  <main class="wrap">
    <section class="card">
      <h2>Pruebas de archivos locales</h2>
      <div class="body" id="files"></div>
    </section>

    <section class="card">
      <h2>Pruebas de CSS/JS Leaflet</h2>
      <div class="body" id="leaf"></div>
    </section>

    <section class="card" style="grid-column:1/-1">
      <h2>Prueba de tiles (mapa incrustado)</h2>
      <div class="body">
        <iframe id="pv" src="./ibague_local.html?view=corregimientos&font=28&alpha=0.45" title="preview"></iframe>
        <p class="small">Si el iframe queda en blanco, probablemente faltan archivos locales o hay bloqueo de red a servidores de mapas. Revise los resultados de las tarjetas superiores.</p>
      </div>
    </section>
  </main>

  <script>
    const tests = [
      'assets/leaflet/leaflet.js',
      'assets/leaflet/leaflet.css',
      'assets/leaflet/images/marker-icon.png',
      'assets/leaflet/images/layers.png'
    ];

    const filesEl = document.getElementById('files');
    const leafEl = document.getElementById('leaf');

    async function head(url){
      try{
        const r = await fetch(url, { method:'HEAD', cache:'no-store' });
        return { ok:r.ok, status:r.status };
      }catch(e){ return { ok:false, status:'ERR' } }
    }

    (async function(){
      for(const u of tests){
        const res = await head(u);
        const row = document.createElement('div'); row.className = 'row';
        const dot = document.createElement('span'); dot.className = 'dot ' + (res.ok?'ok':'err');
        const span = document.createElement('span'); span.textContent = `${u} → ${res.ok?'OK':'FALTA'} (${res.status})`;
        row.append(dot, span);
        filesEl.appendChild(row);
      }

      // Comprobar si el CSS de Leaflet está aplicado
      const test = document.createElement('div');
      test.className = 'leaflet-container';
      test.style.position='absolute'; test.style.left='-9999px';
      document.body.appendChild(test);
      setTimeout(()=>{
        const cs = getComputedStyle(test);
        const applied = cs.cursor === 'grab' || cs.cursor === 'move' || cs.overflow === 'hidden';
        const row = document.createElement('div'); row.className = 'row';
        const dot = document.createElement('span'); dot.className = 'dot ' + (applied?'ok':'err');
        const span = document.createElement('span'); span.innerHTML = `Leaflet CSS aplicado → <code>${applied?'SÍ':'NO'}</code>`;
        row.append(dot, span); leafEl.appendChild(row);
        test.remove();
      }, 300);

      // Probar carga de Leaflet JS
      const row2 = document.createElement('div'); row2.className = 'row';
      const dot2 = document.createElement('span'); dot2.className = 'dot ' + (window.L?'ok':'err');
      const span2 = document.createElement('span'); span2.innerHTML = `Leaflet JS disponible → <code>${window.L?'SÍ':'NO'}</code>`;
      row2.append(dot2, span2); leafEl.appendChild(row2);
    })();
  </script>
</body>
</html>
